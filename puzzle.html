<html>
    <head>
        <title>Puzzle Nomor 3</title>
    </head>
    <body>
        <script>
            
            
            
for (y=1;y<10;y++){
for(x=1;x<10;x++){
    if (x>=y && x<=10-y) document.write("*")
    else if(x<=y&&x>=10-y) document.write("*")
     else 
     document.write("_")
}
document.write("<br>")
}

        </script>
    </body>
</html>
